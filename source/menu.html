<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body class="page">
<header class="page-header">
    <div class="page-header__container">
        <a class="page-header__logo-link" href="#">
            <svg class="page-header__logo-image" width="167" height="19">
                <use xlink:href="img/sprite.svg#text-logo-mobile"></use>
            </svg>
        </a>
        <button class="page-header__toggle-button" type="button">
            <span class="visually-hidden">
                Открыть меню.
            </span>
        </button>
    </div>
    <nav class="page-header__navigation">
        <ul class="page-header__navigation-list">
            <li class="page-header__navigation-item">
                <a class="page-header__navigation-link" href="index.html">
                    Главная
                </a>
            </li>
            <li class="page-header__navigation-item">
                <a class="page-header__navigation-link page-header__navigation-link--current" href="#">
                    Моё меню
                </a>
            </li>
            <li class="page-header__navigation-item" href="#">
                <a class="page-header__navigation-link">
                    Мои рецепты
                </a>
            </li>
        </ul>
        <ul class="page-header__navigation-user-list">
            <li class="page-header__navigation-user-item">
                <a class="page-header__navigation-user-link" href="#">
                    Войти
                </a>
            </li>
        </ul>
    </nav>
</header>
<main class="main-container">

</main>
<footer class="page-footer">
    <div class="page-footer__container container">
        <a class="page-footer__logo-link" href="index.html">
        <span class="visually-hidden">
            Логотип Smart menu.
        </span>
            <svg class="page-footer__logo-image" width="167" height="19">
                <use xlink:href="img/sprite.svg#text-logo-mobile"></use>
            </svg>
        </a>
        <ul class="page-footer__social-list social-list">
            <li class="social-list__item">
                <a class="social-list__link" href="#">
                <span class="visually-hidden">
                    Телеграм.
                </span>
                    <svg class="social-list__icon" width="36" height="36">
                        <use xlink:href="img/sprite.svg#telegram"></use>
                    </svg>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="#">
                <span class="visually-hidden">
                    Youtube.
                </span>
                    <svg class="social-list__icon" width="36" height="36">
                        <use xlink:href="img/sprite.svg#youtube"></use>
                    </svg>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="#">
                <span class="visually-hidden">
                    В контакте.
                </span>
                    <svg class="social-list__icon" width="36" height="36">
                        <use xlink:href="img/sprite.svg#vk"></use>
                    </svg>
                </a>
            </li>
        </ul>
        <div class="page-footer__contacts">
            <p class="page-footer__contacts-paragraph">
                По всем вопросам пишите:
            </p>
            <a class="page-footer__contacts-email" href="mailto:medentsova.anastasia@yandex.ru">
                medentsova.anastasia@yandex.ru
            </a>
        </div>
    </div>
</footer>
</body>
</html>
